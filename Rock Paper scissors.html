    <script>
function getHumanChoice (escolherOpcao) {
     escolherOpcao = prompt("Por favor digite a sua escolha (Rock,Scissors,Paper)");
     return escolherOpcao;
}
function getComputerChoice () {
    let numeroAleatorio = Math.floor(Math.random() * 3) + 1;
    if (numeroAleatorio === 1) {
        computerChoice = "rock"
    }
    else if (numeroAleatorio === 2) {
        computerChoice = "scissors"
    }
    else if (numeroAleatorio === 3) {
        computerChoice = "paper"
    }
       return computerChoice
}
function repetirFuncao(numeroDeVezes ) {
for (let i=0; i<numeroDeVezes; i++) {
    let num = getComputerChoice();
    let humanChoiceResult = getHumanChoice();
    let num2 = playRound(num, humanChoiceResult);

    console.log("The computer chose:", num, "/// Your choice was:" ,humanChoiceResult, "/// Result: ",num2);
  } 
}

let humanScore = 0;
let computerScore = 0;


function playRound(computerChoice, humanChoice) {
    humanChoice = humanChoice.toLowerCase();
 if (humanChoice === computerChoice)  {   
       return "Tie"
 }
 else if (
    (humanChoice === "rock" && computerChoice === "scissors") ||
    (humanChoice === "scissors" && computerChoice === "paper") ||
    (humanChoice === "paper" && computerChoice === "rock")
       
 ) {
    humanScore++
    return `You win! ${humanChoice} beats ${computerChoice}.`;
   } 
 else if (
    (computerChoice === "rock" && humanChoice === "scissors") ||
    (computerChoice === "scissors" && humanChoice === "paper") ||
    (computerChoice === "paper" && humanChoice === "rock")
   )
   {
       computerScore++
       return `You lose! ${computerChoice} beats ${humanChoice}.`;
   }
   else {
       console.log(repetirFuncao(1))
       return "Write the options correctly"     
   }
   
} 
function playGame() {
repetirFuncao(5); 
console.log(`Your Score: ${humanScore}`)
console.log(`Computer Score: ${computerScore}`)
if (computerScore > humanScore) {
  console.log ("You lose")
  }
else if (humanScore>computerScore) { 
  console.log ("You Win!")
  }
else {
  console.log ("Tie!")
  }
}
window.onload = playGame
